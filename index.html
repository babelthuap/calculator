<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">

    <div id="display"><span id="expression"></span></div>

    <div id='clear'>C</div><div id='sign'>+/~</div><div id='percent'>%</div><div id='divide'>/</div>
    <div id='7'>7</div><div id='8'>8</div><div id='9'>9</div><div id='multiply'>*</div>
    <div id='4'>4</div><div id='5'>5</div><div id='6'>6</div><div id='subtract'>-</div>
    <div id='1'>1</div><div id='2'>2</div><div id='3'>3</div><div id='add'>+</div>
    <div id='0'>0</div><div id='decimal'>.</div><div id='equals'>=</div>

  </div>

  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
